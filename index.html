
<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Udacity Neighbourhood Project</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/navbar-fixed-side.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div class="sidebar-nav">
                    <form action="">
                        <input type="text" name="search" data-bind="value: locationFilter, valueUpdate: 'afterkeydown'" class="form-inline form-control-lg" placeholder="Search for....">
                    </form>

                    <ul class="list-unstyled" data-bind="foreach: displayLocations()">
                        <li>
                            <a href="#"  data-bind="text: name, click: selectLocation, css: {toggled: id == selectedLocation().id | ''}"></a>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Map area -->
            <main id="mapbox">
                <div id="map"></div>
                <script>
                  function initMap() {
                    // Create a map object and specify the DOM element for display.
                    var map = new google.maps.Map(document.getElementById('map'), {
                      center: {lat: 48.739737, lng: 9.098477},
                      scrollwheel: false,
                      zoom: 14
                    });
                  }
                </script>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBknwk2vEwCx_t_J4yRLjeRjoWo4M_iE5U&callback=initMap" async defer></script>
            </main>

        </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>

    <script src="js/models/location.js"></script>
    <script src="js/controllers/locationsController.js"></script>
    <script src="js/views/map-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
