<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Udacity Neighbourhood Project</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/navbar-fixed-side.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">

             <div class="sidebar-nav">
                    <form action="">
                        <input type="text" name="search" data-bind="textInput: locationFilter" class="form-inline form-control-lg" placeholder="Search for....">
                    </form>

                    <ul data-bind="foreach: displayLocations" class="list-unstyled">
                        <li >
                            <a href="#"  data-bind="text: name, click: selectLocation"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Map area -->
            <main id="mapbox">
                <div id="mapfield"></div>

                <script src="bower_components/knockout/dist/knockout.js"></script>
                <script src="bower_components/lodash/dist/lodash.min.js"></script>
                <script src="bower_components/axios/dist/axios.min.js"></script>

                <script src="js/data.js"></script>
                <script src="js/models/location.js"></script>
                <script src="js/view-model/marker-view.js"></script>
                <script src="js/view-model/map-view.js"></script>
                <script src="js/init-maps.js"></script>

                <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBknwk2vEwCx_t_J4yRLjeRjoWo4M_iE5U&callback=initMap"></script>

            </main>

            <div class="over-map"><span class="fa fa-2x" id="hider"></span>

            </div>

        </div>


  <script src="js/views/animations.js"></script>

  </body>
</html>
